<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College of Digital Arts and Humanities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="circuitCanvas"></canvas>
    <div id="textContainer">
        <div id="collegeText" class="text-line clickable" data-id="college-of-arts-and-humanities">College of <span id="artsText">Arts</span> and <span id="humanitiesText">Humanities</span></div>
        <div id="digitalText" class="digital-text">Digital</div>
    </div>
    <div id="buttonContainer">
        <button id="exploreButton" class="neon-button">Click to Explore</button>
    </div>
    <div id="infocardOverlay" class="infocard-overlay">
        <div id="infocard" class="infocard">
            <button id="closeCard" class="close-button">&times;</button>
            <div id="cardContent" class="card-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
