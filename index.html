<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College of Digital Arts and Humanities</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="circuitCanvas"></canvas>
    <div id="textContainer">
        <div id="collegeText" class="text-line clickable" data-id="college-of-arts-and-humanities">College of <span id="artsText">Arts</span> and <span id="humanitiesText">Humanities</span></div>
        <div id="digitalText" class="digital-text">Digital</div>
    </div>
    <div id="buttonContainer">
        <button id="exploreButton" class="neon-button">Click to Explore</button>
    </div>
    
    <!-- Department Info Button (hidden initially) -->
    <div id="deptInfoContainer" class="dept-info-container" style="display: none;">
        <button id="deptInfoButton" class="dept-info-button">
            <span id="deptInfoText">Department Info</span>
        </button>
    </div>
    
    <!-- Left Data Card (now overlay) -->
    <div id="dataCard" class="data-card">
        <div class="data-card-header">
            <button id="dataCardClose" class="data-card-close">×</button>
        </div>
        <div id="dataCardContent" class="data-card-content"></div>
    </div>
    
    <!-- Right Visualization Area -->
    <div id="vizArea" class="viz-area">
        <canvas id="nodeVizCanvas"></canvas>
        <button id="backButton" class="back-button">← Back to Overview</button>
        
        <!-- Visualization Legend -->
        <div id="vizLegend" class="viz-legend">
            <h4>Explore</h4>
            <div class="legend-item" data-filter="central">
                <div class="legend-color central"></div>
                <span>Department Center</span>
            </div>
            <div class="legend-item" data-filter="degree">
                <div class="legend-color degree"></div>
                <span>Degree Programs</span>
            </div>
            <div class="legend-item" data-filter="internal">
                <div class="legend-color internal"></div>
                <span>Intra-College Partners</span>
            </div>
            <div class="legend-item" data-filter="external">
                <div class="legend-color external"></div>
                <span>External Partners</span>
            </div>
            <div class="legend-item debug-toggle" id="debugToggle">
                <div class="legend-color" style="background: rgba(255,0,0,0.3); border: 1px dashed #ff0000;"></div>
                <span>Debug Bounds</span>
            </div>
        </div>
    </div>
    
    <!-- Popup Window -->
    <div id="popupOverlay" class="popup-overlay">
        <div id="popupWindow" class="popup-window">
            <div class="popup-header">
                <h3 id="popupTitle" class="popup-title"></h3>
                <button id="popupClose" class="popup-close">×</button>
            </div>
            <div class="popup-content">
                <iframe id="popupIframe" class="popup-iframe" src="" title=""></iframe>
                <div id="popupFallback" class="popup-fallback" style="display: none;">
                    <p>Unable to load content. <a id="popupDirectLink" href="" target="_blank">Visit site directly →</a></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
